<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Monitoring Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">

  <!-- CONTAINER -->
  <div class="max-w-7xl mx-auto p-4">

    <!-- HEADER -->
    <div class="mb-6">
      <h1 class="text-xl md:text-2xl font-bold">üìä Dashboard Progress Siswa</h1>
      <p class="text-gray-500 text-sm">Monitoring real-time pengumpulan tugas</p>
    </div>

    <!-- STAT CARD -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">

      <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <p class="text-gray-500 text-sm">Total</p>
          <p id="total" class="text-2xl font-bold">0</p>
        </div>
        <div class="text-3xl">üë•</div>
      </div>

      <div class="bg-green-100 p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <p class="text-gray-600 text-sm">Sudah</p>
          <p id="sudah" class="text-2xl font-bold text-green-700">0</p>
        </div>
        <div class="text-3xl">‚úÖ</div>
      </div>

      <div class="bg-red-100 p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <p class="text-gray-600 text-sm">Belum</p>
          <p id="belum" class="text-2xl font-bold text-red-700">0</p>
        </div>
        <div class="text-3xl">‚è≥</div>
      </div>

    </div>

    <!-- CHART -->
    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <h2 class="font-semibold mb-3 text-sm md:text-base">üìä Progress per Kelas</h2>
      <div class="h-64 md:h-80">
        <canvas id="chartKelas"></canvas>
      </div>
    </div>

    <!-- TABLE -->
    <div class="bg-white rounded-xl shadow overflow-hidden">

      <div class="p-4 border-b flex justify-between items-center">
        <h2 class="font-semibold text-sm md:text-base">üìã Detail Siswa</h2>
      </div>

      <!-- RESPONSIVE TABLE -->
      <div class="overflow-x-auto max-h-[500px]">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <th class="text-left p-2">NIS</th>
              <th class="text-left p-2">Nama</th>
              <th class="text-left p-2">Kelas</th>
              <th class="text-center p-2">Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </div>

  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzleVwXOte20su4hp6nXKNePDXIVS-1Ch43gOyZ2Xl1jdTO96f6WiRt_-xVu4XFZyZf/exec";

let chart;

async function loadData() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    const siswa = data.siswa || [];
    const kelas = data.kelas || {};

    // =====================
    // STAT
    // =====================
    const total = siswa.length;
    const sudah = siswa.filter(s => s.status === "SUDAH").length;
    const belum = total - sudah;

    document.getElementById("total").innerText = total;
    document.getElementById("sudah").innerText = sudah;
    document.getElementById("belum").innerText = belum;

    // =====================
    // TABLE (OPTIMIZED RENDER)
    // =====================
    const tbody = document.getElementById("tableBody");

    let html = "";

    siswa.forEach(s => {
      const badge = s.status === "SUDAH"
        ? `<span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-semibold">SUDAH</span>`
        : `<span class="bg-red-100 text-red-700 px-2 py-1 rounded text-xs font-semibold">BELUM</span>`;

      html += `
        <tr class="border-b hover:bg-gray-50 transition">
          <td class="p-2">${s.nis}</td>
          <td class="p-2">${s.nama}</td>
          <td class="p-2">${s.kelas}</td>
          <td class="p-2 text-center">${badge}</td>
        </tr>
      `;
    });

    tbody.innerHTML = html;

    // =====================
    // CHART
    // =====================
    const labels = Object.keys(kelas);
    const sudahData = labels.map(k => kelas[k].sudah);
    const belumData = labels.map(k => kelas[k].total - kelas[k].sudah);

    if (chart) chart.destroy();

    const ctx = document.getElementById("chartKelas").getContext("2d");

    chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [
          { label: 'Sudah', data: sudahData, backgroundColor: '#16a34a' },
          { label: 'Belum', data: belumData, backgroundColor: '#dc2626' }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        }
      }
    });

  } catch (err) {
    console.error("Error load data:", err);
  }
}

// =====================
// AUTO REFRESH (SMART)
// =====================
setInterval(loadData, 5000);
loadData();
</script>

</body>
</html>
