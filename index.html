<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Monitoring Informatika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />

  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-all duration-300">

<!-- ================= NAVBAR ================= -->
<header class="bg-white dark:bg-gray-800 shadow-sm border-b dark:border-gray-700 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    
    <div>
      <h1 class="text-xl md:text-2xl font-semibold tracking-tight">
        Dashboard Monitoring Informatika
      </h1>
      <p class="text-xs text-gray-500 dark:text-gray-400">
        Monitoring progres pengumpulan tugas siswa
      </p>
    </div>

    <!-- Dark Mode Toggle -->
    <button onclick="toggleDarkMode()" 
      class="px-3 py-2 rounded-lg border dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition text-sm">
      ðŸŒ— Mode
    </button>

  </div>
</header>

<!-- ================= MAIN ================= -->
<main class="max-w-7xl mx-auto px-4 py-6 space-y-8">

  <!-- ================= STAT CARDS ================= -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border dark:border-gray-700">
      <p class="text-sm text-gray-500 dark:text-gray-400">Total Siswa</p>
      <p id="statTotal" class="text-4xl font-bold mt-2">0</p>
    </div>

    <div class="bg-blue-50 dark:bg-blue-900/20 p-6 rounded-2xl shadow-sm border border-blue-100 dark:border-blue-800">
      <p class="text-sm text-blue-600 dark:text-blue-400">Siswa Informatika</p>
      <p id="statInf" class="text-4xl font-bold mt-2 text-blue-700 dark:text-blue-400">0</p>
    </div>

    <div class="bg-gray-100 dark:bg-gray-800 p-6 rounded-2xl shadow-sm border dark:border-gray-700">
      <p class="text-sm text-gray-600 dark:text-gray-400">Non Informatika</p>
      <p id="statNonInf" class="text-4xl font-bold mt-2">0</p>
    </div>

  </section>


  <!-- ================= MODE SEGMENTED CONTROL ================= -->
  <section class="flex justify-center">
    <div class="bg-gray-100 dark:bg-gray-800 p-1 rounded-xl flex shadow-inner">

      <button onclick="setMode('individu')" 
        class="mode-btn px-4 py-2 rounded-lg text-sm font-medium transition">
        Individu
      </button>

      <button onclick="setMode('kelompok')" 
        class="mode-btn px-4 py-2 rounded-lg text-sm font-medium transition">
        Kelompok
      </button>

      <button onclick="setMode('total')" 
        class="mode-btn px-4 py-2 rounded-lg text-sm font-medium transition bg-white dark:bg-gray-700 shadow">
        Total
      </button>

    </div>
  </section>


  <!-- ================= CHARTS GRID ================= -->
  <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">

    <!-- PIE INFORMATIKA -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border dark:border-gray-700">
      <h3 class="font-semibold mb-4">Distribusi Informatika</h3>
      <canvas id="pieInf"></canvas>
    </div>

    <!-- PIE NON INF -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border dark:border-gray-700">
      <h3 class="font-semibold mb-4">Distribusi Non Informatika</h3>
      <canvas id="pieNonInf"></canvas>
    </div>

    <!-- LINE CHART -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border dark:border-gray-700 lg:col-span-3">
      <h3 class="font-semibold mb-4">Progres per Kelas</h3>
      <canvas id="lineKelas" height="100"></canvas>
    </div>

  </section>


  <!-- ================= TABLE ================= -->
  <section class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm border dark:border-gray-700">
    <h3 class="font-semibold mb-6">Detail Siswa Informatika</h3>

    <div class="overflow-x-auto">
      <table id="tableSiswa" class="display w-full text-sm">
        <thead>
          <tr>
            <th>NIS</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Individu</th>
            <th>Kelompok</th>
          </tr>
        </thead>
      </table>
    </div>
  </section>

</main>


<!-- ================= JS ================= -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="js/api.js"></script>
<script src="js/state.js"></script>
<script src="js/stats.js"></script>
<script src="js/charts.js"></script>
<script src="js/table.js"></script>
<script src="js/dashboard.js"></script>

<script>
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
  }

  function setMode(mode) {
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.classList.remove('bg-white','dark:bg-gray-700','shadow');
    });

    event.target.classList.add('bg-white','dark:bg-gray-700','shadow');

    if (window.dashboardSetMode) {
      window.dashboardSetMode(mode);
    }
  }
</script>

</body>
</html>
