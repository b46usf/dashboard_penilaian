<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Monitoring Informatika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:,">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- DataTables -->
  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
</head>

<body class="bg-gray-100">

<div class="max-w-7xl mx-auto p-4 space-y-6">

  <!-- HEADER -->
  <header>
    <h1 class="text-2xl font-bold">ðŸ“Š Dashboard Informatika</h1>
    <p class="text-gray-500 text-sm">
      Monitoring progres pengumpulan tugas
    </p>
  </header>

  <!-- STAT CARDS -->
  <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded-xl shadow">
      <p class="text-sm text-gray-500">Total Siswa</p>
      <p id="statTotal" class="text-3xl font-bold">0</p>
    </div>

    <div class="bg-blue-100 p-4 rounded-xl shadow">
      <p class="text-sm text-gray-600">Siswa Informatika</p>
      <p id="statInf" class="text-3xl font-bold text-blue-700">0</p>
    </div>

    <div class="bg-gray-200 p-4 rounded-xl shadow">
      <p class="text-sm text-gray-600">Non Informatika</p>
      <p id="statNonInf" class="text-3xl font-bold">0</p>
    </div>
  </section>

  <!-- PIE CHART -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="bg-white p-4 rounded-xl shadow">
      <h3 class="font-semibold mb-2">ðŸ“Œ Informatika</h3>
      <canvas id="pieInf"></canvas>
    </div>

    <div class="bg-white p-4 rounded-xl shadow">
      <h3 class="font-semibold mb-2">ðŸ“Œ Non Informatika</h3>
      <canvas id="pieNonInf"></canvas>
    </div>
  </section>

  <!-- LINE CHART -->
  <section class="bg-white p-4 rounded-xl shadow">
    <h3 class="font-semibold mb-3">ðŸ“ˆ Progres per Kelas</h3>
    <canvas id="lineKelas" height="120"></canvas>
  </section>

  <!-- TABLE -->
  <section class="bg-white p-4 rounded-xl shadow">
    <h3 class="font-semibold mb-3">ðŸ“‹ Detail Siswa Informatika</h3>
    <table id="tableSiswa" class="display w-full text-sm">
      <thead>
        <tr>
          <th>NIS</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Individu</th>
          <th>Kelompok</th>
        </tr>
      </thead>
    </table>
  </section>

  <div class="flex gap-2 mb-4">
    <button onclick="setMode('individu')">Individu</button>
    <button onclick="setMode('kelompok')">Kelompok</button>
    <button onclick="setMode('total')">Total</button>
  </div>

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<script src="js/api.js"></script>
<script src="js/state.js"></script>
<script src="js/stats.js"></script>
<script src="js/charts.js"></script>
<script src="js/table.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
