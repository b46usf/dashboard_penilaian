
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Monitoring Siswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100">

  <!-- CONTAINER -->
  <div class="max-w-7xl mx-auto p-4">

    </div>

    <!-- STAT CARD -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">

      <div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <p class="text-gray-500 text-sm">Total</p>
          <p id="total" class="text-2xl font-bold">0</p>
        </div>
        <div class="text-3xl">ğŸ‘¥</div>
      </div>

      <div class="bg-green-100 p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <p class="text-gray-600 text-sm">Sudah</p>
          <p id="sudah" class="text-2xl font-bold text-green-700">0</p>
        </div>
        <div class="text-3xl">âœ…</div>
      </div>

      <div class="bg-red-100 p-4 rounded-xl shadow flex justify-between items-center">
        <div>
          <p class="text-gray-600 text-sm">Belum</p>
          <p id="belum" class="text-2xl font-bold text-red-700">0</p>
        </div>
        <div class="text-3xl">â³</div>
      </div>

    </div>

    <!-- CHART -->
    <div class="bg-white p-4 rounded-xl shadow mb-6">
      <h2 class="font-semibold mb-3 text-sm md:text-base">ğŸ“Š Progress per Kelas</h2>
      <div class="h-64 md:h-80">
        <canvas id="chartKelas"></canvas>
      </div>
    </div>

    <!-- TABLE -->
    <div class="bg-white rounded-xl shadow overflow-hidden">

      <div class="p-4 border-b flex justify-between items-center">
        <h2 class="font-semibold text-sm md:text-base">ğŸ“‹ Detail Siswa</h2>
      </div>

      <!-- RESPONSIVE TABLE -->
      <div class="overflow-x-auto max-h-[500px]">
        <table class="w-full text-sm">
          <thead class="bg-gray-50 sticky top-0">
            <tr>
              <th class="text-left p-2">NIS</th>
              <th class="text-left p-2">Nama</th>
              <th class="text-left p-2">Kelas</th>
              <th class="text-center p-2">Status</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

    </div>

  </div>

<script src="js/api.js"></script>
<script src="js/table.js"></script>
<script src="js/chart.js"></script>
<script src="js/dashboard.js"></script>

<script>
  loadDashboard();
  setInterval(loadDashboard, 10000); // refresh aman (cache 60s)
</script>

</body>
</html>
